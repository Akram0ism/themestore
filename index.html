<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Theme Store Demo</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Theme Store Demo</div>

    <div class="controls">
      <input id="q" class="input" placeholder="Search themes…" />
      <select id="sort" class="select">
        <option value="trending">Trending</option>
        <option value="new">New</option>
        <option value="popular">Popular</option>
      </select>
      <select id="tag" class="select">
        <option value="">All</option>
        <option value="Minimal">Minimal</option>
        <option value="Neon">Neon</option>
        <option value="Nature">Nature</option>
        <option value="Anime">Anime</option>
      </select>
      <button id="reload" class="btn">Reload</button>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop" id="modalClose"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div>
          <div id="mName" class="m-title"></div>
          <div id="mMeta" class="m-meta"></div>
        </div>
        <button class="iconbtn" id="modalX">✕</button>
      </div>

      <div class="modal-body">
        <img id="mImg" class="m-img" alt="preview" />
        <pre id="mJson" class="m-json"></pre>
      </div>

      <div class="modal-foot">
        <button id="mCopy" class="btn">Copy Theme Link</button>
        <button id="mApply" class="btn primary">Apply (simulate)</button>
      </div>

      <div id="toast" class="toast hidden"></div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
